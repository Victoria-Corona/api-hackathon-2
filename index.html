<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LookUp App</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="listing-modal-overlay hidden">
      <div class="listing"></div>
      <button class="backPageSearch" id="backPageSearch">Return</button>
    </div>
    <div class="failed-handling-overlay hidden">
      <div class="failed-handling">
        <h1>Oops! We don't carry that!</h1>
        <button class="returnSearch" id="returnSearch">Return</button>
      </div>
    </div>
    <div class="failed-network-handling-overlay hidden">
      <div class="failed-handling">
        <h1>Oopsie <i class="fa fa-wifi" aria-hidden="true"></i></h1>
        <button class="returnSearch" id="returnSearchAgain">Return</button>
      </div>
    </div>

    <div class="modal-currency-overlay">
        <h1 class="appName">Look Up</h1>
        <div class="modal-currency">
        <div>
          <h1>Select Currency Type:</h1>
        </div>
        <div>
          <select id="currency">
          <option id="none" value="0"><----Select----></option>
          <option id="CAD" value="CAD">CAD (canada)</option>
          <option id="CNY" value="CNY">CNY (china)</option>
          <option id="EUR" value="EUR">EUR (euro)</option>
          <option id = "USD" value="USD">USD (usa)</option>
          <option id = "JPY" value="JPY">YEN (japan)</option>
          </select>
        </div>
      </div>
      <button class="currencyButton" type="submit" id="nextPage">Continue</button>
    </div>

    <main class="hidden">
      <div class="loading-files-overlay hidden">
        <div class="loading-files"></div>
      </div>
      <div>
        <h1 class="appName">Look Up</h1>
      </div>
      <div class="form-container">
        <div>
          <h1>Pick Out Your New Look:</h1>
          <div id="formValidation" class="formValidation"></div>
          <form id="form">
            <fieldset>
              <div class="form-block">
                <label for="product">Search by Products:</label>
                <input class="search" type="text" id ="product" name ="product" placeholder="ie. lipstick, eyeliner, foundation">
              </div>
              <div class="form-block">
                <label for="brand">Search by Brand:</label>
                <input class="search" type="text" id ="brand" name ="brand" placeholder="ie. Covergirl, ColourPop, Maybelline">
              </div>
              <div class="form-block">
                <label for="tag">Search by Tags:</label>
                <input class="search" type="text" id ="tag" name ="tag" placeholder="Optional">
              </div>
              <div class="form-block">
                <label for="price">Search by Price:</label>
                <select name ="price" id="priceRange">
                  <option><--Select--></option>
                  <option value="1">&#36;0-&#36;10</option>
                  <option value="2">&#36;11-&#36;20</option>
                  <option value="3">&#36;21-&#36;30</option>
                  <option value="4">&#36;31 and up</option>
                  <option value="5">All Prices</option>
                </select>
              </div>
              </div>
              <input class="submitSearch" type="submit" value="Submit Here">
            </fieldset>
          </form>
          <button class="backPage" id="backPage">Cancel</button>
        </div>
      </div>
    </main>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
  </body>
</html>
