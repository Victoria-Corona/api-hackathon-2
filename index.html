<!DOCTYPE html>
<html>
  <head>
    <title>LookUp App</title>
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="listing-modal-overlay hidden">
      <div class="listing"></div>
      <button id="backPageSearch">Return</button>
    </div>

    <div class="modal-currency-overlay">
      <div class="modal-currency">
        <div>
          <h1>Select Currency Type:</h1>
        </div>
        <div>
          <select id="currency">
          <option id ="none" value="none"><--Select--></option>
          <option id = "USD" value="USD">USD (usa)</option>
          <option id = "EUR" value="EUR">EUR (europe)</option>
          <option id = "CAD" value="CAD">CAD (canada)</option>
          <option id = "JPY" value="JPY">YEN (japan)</option>
          <option id = "CNY" value="CNY">CNY (china)</option>
          </select>
        </div>
      </div>
      <button class="currencyButton" type="submit" id="nextPage">Continue</button>
    </div>

    <div>
      <form id="form">
        <div>
          <label for="product">Search by Products:</label>
          <input type="text" id ="product" name ="product" placeholder="ie. lipstick, eyeliner, foundation">
        </div>
        <div>
          <label for="brand">Search by Brand:</label>
          <input type="text" id ="brand" name ="brand" placeholder="ie. Covergirl, Rimmel, Maybelline">
        </div>
        <div>
          <label for="tag">Search by Tags:</label>
          <input type="text" id ="tag" name ="tag" placeholder="ie. dairy free, fair trade">
        </div>
        <div>
          <h3>Search by Price:</h3>
          <select name ="price" id="priceRange">
            <option value="none"><--Select--></option>
            <option value="0">&#36;0-&#36;10</option>
            <option value="1">&#36;11-&#36;20</option>
            <option value="2">&#36;21-&#36;30</option>
            <option value="3">&#36;31 and up</option>
          </select>
        </div>
        </div>
        <input type="submit" value="Submit Here">
        <!-- <button id="backPage">Return</button> -->
        <!-- <button type="submit" id="searchSelection">Select Select</button> -->
      </form>
      <button id="backPage">Return</button>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>

    <script src="main.js"></script>
  </body>
</html>
